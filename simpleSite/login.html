<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mania - Account Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      h1 {
        color: #333;
      }
      .form-container {
        background: #fff;
        padding: 20px;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .toggle-buttons {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 400px;
        margin-bottom: 20px;
      }
      .toggle-buttons button {
        width: 45%;
        background-color: #007bff;
        border-radius: 4px;
        color: white;
      }
      .toggle-buttons button:hover {
        background-color: #0056b3;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Movie Mania</h1>

    <div class="toggle-buttons">
      <button onclick="showForm('create')">Create Account</button>
      <button onclick="showForm('login')">Login</button>
    </div>

    <div id="createAccountForm" class="form-container">
      <h2>Create Account</h2>
      <form id="createForm">
        <label for="createEmail">Email:</label>
        <input type="email" id="createEmail" name="email" required />

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="createPassword">Password:</label>
        <input type="password" id="createPassword" name="password" required />

        <button type="submit">Create Account</button>
      </form>
    </div>

    <div id="loginForm" class="form-container hidden">
      <h2>Login</h2>
      <form id="loginFormElem">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required />

        <label for="loginPassword">Password:</label>
        <input
          type="password"
          id="loginPassword"
          name="loginPassword"
          required
        />

        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      function showForm(formType) {
        const createForm = document.getElementById("createAccountForm");
        const loginForm = document.getElementById("loginForm");

        if (formType === "create") {
          createForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
        } else if (formType === "login") {
          loginForm.classList.remove("hidden");
          createForm.classList.add("hidden");
        }
      }
    </script>
    <script src="jsScripts/config.js"></script>
    <script src="jsScripts/createAccount.js"></script>
    <script src="jsScripts/login.js"></script>
  </body>
</html>
