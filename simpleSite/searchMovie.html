<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Mania - Search Movies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .movie-list {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }
    .movie-item {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }
    .movie-poster {
      max-width: 100px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .movie-details {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Movie Mania - Search Movies</h1>
  <form id="searchForm">
    <input type="text" id="query" placeholder="Search for a movie..." required />
    <button type="submit">Search</button>
  </form>
  <ul id="movieList" class="movie-list"></ul>

  <script src="config.js"></script>
  <script src="./jsScripts/searchMovies.js"></script>
</body>
</html>
