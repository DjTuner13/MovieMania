<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mania - My Watchlist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Movie Mania</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Trending</a></li>
          <li><a href="#">Top Rated</a></li>
          <li><a href="#">New Releases</a></li>
        </ul>
        <div class="user-options">
          <button class="watchlist-btn" id="watchlist-button">
            My WatchList
          </button>
          <div class="dropdown">
            <button class="dropbtn">
              Hi, <span id="user-first-name">User</span>
            </button>
            <div class="dropdown-content">
              <a href="#" id="sign-out">Sign Out</a>
            </div>
          </div>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="Search for a movie..." />
          <button type="button">Search</button>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div class="container">
        <h1>My Watchlist</h1>
        <div id="watchlist-container" class="watchlist-container"></div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="jsScripts/getJsonData.js"></script>
    <script src="jsScripts/setUserName.js"></script>
    <script src="jsScripts/signout.js"></script>
    <script src="jsScripts/watchlist.js"></script>
  </body>
</html>
