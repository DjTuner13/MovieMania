<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Watchlist</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body class="watchlist-body">
    <header>
      <nav>
        <div class="logo"><a href="index.html">Movie Mania</a></div>
        <div class="search-bar">
          <form id="searchForm">
            <input
              type="text"
              id="query"
              placeholder="Search for a movie..."
              required
            />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="user-options">
          <button class="watchlist-btn" id="watchlist-button">
            My WatchList
          </button>
          <div class="dropdown">
            <button class="dropbtn">
              Hi, <span id="user-first-name">User</span>
            </button>
            <div class="dropdown-content">
              <a href="#" id="sign-out">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="wrapper">
      <div class="watchlist-container-outer">
        <h1>My Watchlist</h1>
        <div id="watchlist-container" class="watchlist-container"></div>
        <div id="error-message" class="error-message"></div>
      </div>
    </div>

    <script src="jsScripts/config.js"></script>
    <script src="jsScripts/getJsonData.js"></script>
    <script src="jsScripts/setUserName.js"></script>
    <script src="jsScripts/signout.js"></script>
    <script src="jsScripts/watchlist.js"></script>
    <script src="jsScripts/navbar.js"></script>
  </body>
</html>
