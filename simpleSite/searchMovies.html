<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Mania - Search Movies</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="index.html">Movie Mania</a></div>
        <ul class="nav-links">
          <li><a href="#">Trending</a></li>
          <li><a href="#">Top Rated</a></li>
          <li><a href="#">New Releases</a></li>
        </ul>
        <div class="user-options">
          <button class="watchlist-btn" id="watchlist-button">
            My WatchList
          </button>
          <div class="dropdown">
            <button class="dropbtn">
              Hi, <span id="user-first-name">User</span>
            </button>
            <div class="dropdown-content">
              <a href="#" id="sign-out">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="search-body">
      <form class="search-form" id="searchForm">
        <input
          class="search-input"
          type="text"
          id="query"
          placeholder="Search for a movie..."
          required
        />
        <button class="search-button" type="submit">Search</button>
      </form>
      <ul id="movieList" class="movie-list"></ul>
    </main>
    <script src="jsScripts/config.js"></script>
    <script src="jsScripts/searchMovies.js"></script>
    <script src="jsScripts/signout.js"></script>
    <script src="jsScripts/getJsonData.js"></script>
    <script src="jsScripts/setUserName.js"></script>
    <script src="jsScripts/navbar.js"></script>
  </body>
</html>
