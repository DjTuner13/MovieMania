<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><a href="index.html">Movie Mania</a></div>
        <ul class="nav-links">
          <li><a href="#">Trending</a></li>
          <li><a href="#">Top Rated</a></li>
          <li><a href="#">New Releases</a></li>
        </ul>
        <div class="user-options">
          <button class="watchlist-btn" id="watchlist-button">
            My WatchList
          </button>
          <div class="dropdown">
            <button class="dropbtn">
              Hi, <span id="user-first-name">User</span>
            </button>
            <div class="dropdown-content">
              <a href="#" id="sign-out">Sign Out</a>
            </div>
          </div>
        </div>
        <div class="search-bar">
          <form id="searchForm">
            <input
              type="text"
              id="query"
              placeholder="Search for a movie..."
              required
            />
            <button type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <div class="wrapper">
      <div id="movie-details">
        <h1 id="movie-title"></h1>
        <div id="poster-container">
          <img id="movie-poster" class="hidden" alt="Movie Poster" />
        </div>
        <p id="movie-overview"></p>
        <p id="movie-release-date"></p>
        <p id="movie-genres"></p>
        <div id="trailer-container">
          <button id="movie-trailer">Watch Trailer</button>
        </div>
        <button id="toggle-watchlist">Add to Watchlist</button>
      </div>
    </div>

    <div id="trailer-modal" class="modal">
      <div id="modal-background" class="modal-background"></div>
      <div class="modal-content">
        <iframe
          id="trailer-frame"
          type="text/html"
          src=""
          allowfullscreen
          title="Movie Trailer"
        ></iframe>
      </div>
    </div>

    <script src="jsScripts/config.js"></script>
    <script src="jsScripts/getJsonData.js"></script>
    <script src="jsScripts/setUserName.js"></script>
    <script src="jsScripts/signout.js"></script>
    <script src="jsScripts/fetchMoviePoster.js"></script>
    <script src="jsScripts/toggleWatchlist.js"></script>
    <script src="jsScripts/navbar.js"></script>
    <script src="jsScripts/1movie.js"></script>
  </body>
</html>
