<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div id="movie-details">
            <h1 id="movie-title"></h1>
            <div id="poster-container">
                <img id="movie-poster" class="hidden" alt="Movie Poster" />
            </div>
            <p id="movie-overview"></p>
            <p id="movie-release-date"></p>
            <p id="movie-genres"></p>
            <div id="trailer-container">
                <button id="movie-trailer">Watch Trailer</button>
            </div>
        </div>
    </div>

    <div id="trailer-modal" class="modal">
        <div id="modal-background" class="modal-background"></div>
        <div class="modal-content">
            <iframe id="trailer-frame" type="text/html" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="jsScripts/fetchMoviePoster.js"></script>
</body>
</html>
